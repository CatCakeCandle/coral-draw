<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>后台登录</title>
	<link rel="stylesheet" type="text/css" href="../static/admin/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="../static/admin/css/login.css" />
</head>

<body>
<div class="m-login-bg">
	<div class="m-login">

		<div style="text-align: center">
			<h3>账号登录</h3>
		</div>
		<div class="m-login-warp">
			<form class="layui-form" method='post' action="/user/check">
				<div class="layui-form-item">
					<input type="text" name="user" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input" value="public">
				</div>
				<div class="layui-form-item">
					<input type="password"  name="pass" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input" value="public">
				</div>
				<div class="layui-form-item m-login-btn" style="text-align: center">

					<div class="layui-inline">
						<button class="layui-btn layui-btn-normal" lay-submit lay-filter="register">登录</button>
					</div>

				</div>
				<div class="layui-form-item m-login-btn" style="text-align: center; text">
					没有账号，请前去
					<a href="register.html">注册</a>

				</div>
				<div class="layui-form-item m-login-btn" style="text-align: center; text">
					共用账户
					账号:public
					密码:public
				</div>

			</form>
		</div>
		<p class="copyright">Copyright 2015-2019 coral-draw</p>
	</div>
</div>
<script src="../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
		layer = layui.layer;

		//监听提交
		form.on('submit(check)', function(data) {
			layer.alert(JSON.stringify(data.field), {
				title: '最终的提交信息'
			})
			return true;
		});

	});
</script>
</body>

</html>
