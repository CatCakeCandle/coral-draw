<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>CoralDraw注册</title>
		<link rel="stylesheet" type="text/css" href="../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../static/admin/css/login.css" />
	</head>

	<body>
		<div class="m-login-bg">
			<div class="m-login">
				<div style="text-align: center">
					<h3>账号注册</h3>
				</div>
				<div class="m-login-warp">
					<form class="layui-form"  method='post'  action="/user/register">
						<div class="layui-form-item">
							<input type="text" name="user" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<input type="password"  name="pass" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item m-login-btn" style="text-align: center;">
							<div class="layui-inline">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="register">注册</button>
							</div>
						</div>
						<div class="layui-form-item m-login-btn" style="text-align: center;">
							已注册账号，请前去
							<a href="login.html">登录</a>

						</div>
					</form>
				</div>
				<p class="copyright">Copyright 2015-2019 coral-draw</p>
			</div>
		</div>
		<script src="../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer;

				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					verity: [/(.+){6}$/, '验证码必须是6位'],
					
				});

				//监听提交
				form.on('submit(register)', function(data) {
				    alert("注册成功请登录");
					return true;
				});

			});
		</script>
	</body>

</html>
