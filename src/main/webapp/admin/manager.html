<!DOCTYPE html>
<html class="iframe-h">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>绘图管理</title>
    <link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="css/admin.css"/>
</head>

<body>
<div class="wrap-container clearfix">


    <div style="padding: 20px; background-color: #F2F2F2;">
        <div id="drawTable" class="layui-row layui-col-space15">

            <div class="layui-col-md2">
                <div class="layui-card">
                    <div class="layui-card-header" style="text-align: center">drawio</div>
                    <div class="layui-card-body" style="text-align: center">
                        <img width="80px" height="60px"
                             src="svg/default.svg">
                    </div>
                    <div id="ldtbdw" style="text-align: center; display: none">
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                            <i class="layui-icon layui-icon-share"></i>
                        </button>
                        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm">
                            <i class="layui-icon layui-icon-edit"></i>
                        </button>
                        <button type="button" class="layui-btn layui-btn-warm layui-btn-sm">
                            <i class="layui-icon layui-icon-vercode"></i>
                        </button>
                        <button type="button" class="layui-btn layui-btn-danger layui-btn-sm">
                            <i class="layui-icon layui-icon-delete"></i>
                        </button>
                    </div>
                    <div id="ldtbdr" style="text-align: center">
                        <button type="button" class="layui-btn layui-btn-edit layui-btn-radius layui-btn-sm">
                            <i class="layui-icon  layui-icon-edit"></i>
                        </button>
                    </div>
                </div>

            </div>


        </div>


    </div>
    <div id="drawDataShow"></div>
</div>
<script src="lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>

<script src="biz/manager.js" type="text/javascript" charset="utf-8"></script>

<script type="text/html" id="optTool">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="share" lay-filter="share">分享</a>
    <a class="layui-btn layui-btn-sm " lay-event="view" lay-filter="view">预览</a>
    <a class="layui-btn layui-btn-sm layui-btn-xs" lay-event="edit" lay-filter="edit">编辑</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete" lay-filter="delete">删除</a>
</script>

<script>

    loadDrawData();

</script>


</body>

</html>
