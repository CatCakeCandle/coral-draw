group 'drawio'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {

    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version:'2.0.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version:'2.0.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.0.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version:'2.0.3.RELEASE'
    compile group: 'com.alibaba', name: 'fastjson', version:'1.2.31'
    compile group: 'net.sourceforge.nekohtml', name: 'nekohtml', version:'1.9.22'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-websocket', version:'2.0.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-context-support', version:'5.0.7.RELEASE'
    compile group: 'org.jsoup', name: 'jsoup', version:'1.9.2'
    compile 'org.apache.httpcomponents:httpasyncclient:4.1'
    compile 'org.apache.httpcomponents:httpclient:4.5'
    compile 'org.apache.httpcomponents:httpmime:4.5'
    compile 'ch.qos.logback:logback-classic:1.2.3'

    compile group: 'com.google.appengine', name: 'appengine-api-1.0-sdk', version: '1.9.63'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
    compile files('lib/gae-stub-1.0.1.jar')
    compile files('lib/gson-2.7.jar')
    compile files('lib/httpclient-4.5.5.jar')
    compile files('lib/httpcore-4.4.9.jar')
    compile files('lib/jstl-1.2.jar')
    compile files('lib/mxgraph-core.jar')
    compile files('lib/pusher-http-java-1.0.0.jar')
    compile files('lib/servlet-api.jar')

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.0.3.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}